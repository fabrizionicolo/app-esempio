<div class="modal-header">
  <h4 class="modal-title">Carrello</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <p>Vuoi confermare?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Annulla</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(true)">Conferma</button>
</div>
